<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./src/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="main__container">
    <div class="container__content">
      <img class="content__img" src="./src/image-qr-code.png" alt="">
      <div class="content__text">
        <h3 class="text__title">Improve your front-end skills by building projects</h3>
        <p class="text__subtitle">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>
  
  <footer class="footer">
    <p>Challenge by</p><a href="https://www.frontendmentor.io/home">Frontend Mentor</a>
    <p>Code by</p><a href="https://github.com/StarChan013">StarChan(Vanessa N. Forin)</a>
  </footer>
</body>
</html>
